caf.45.t:0 "American Immigrants arrive on the West Indies"
caf.45.d:0 "To escape the civil war ravaging the United States immigrants have fled to Canada and Latin America. Thousands have recently arrived on the Bahamas by boat and are looking for work, food, and a place to live. We can either block their entrance, or allow them a place in our country."
caf.45.a:0 "Welcome them with open arms!"
caf.45.b:0 "Send them back to America!"
caf.46.t:0 "Independence day!"
caf.46.d:0 "Independence Day, also known as the Day of the Federation, celebrations took place today all across the country. Most everyone has set aside their political differences to celebrate the traditions of the West Indies with fireworks and parades."
caf.46.a:0 "Let's celebrate!"
caf.47.t:0 "Internal political situation in the West Indies Federation"
caf.47.d:0 "Established in 1926, the West Indies Federation is composed of former British and French colonies in the West Indies. It's one of the most democratic countries among the Entente. In West Indies policy there are three major parties. The strongest and at the forefront of politics is the Liberal Party of the West Indies, created by a combination of leaders of the market- and social liberals. Their leader is the charismatic Francis Stanley Jackson who cooperates with Gordon Lethem and Amy Bailey. This party favours freedom of speech and free market economics. Patriotic Union Party is the most reactionary and authoritarian party, led by Frederick Stubbs and Frederick Derecourt. This party supports the idea of strong presidential rule and a return to tradition. This party is divided in two factions: Stubbs' 'democrats', which share some ideas with Liberals, the second faction is Derecourt's 'reactionists', who are nearly authoritarian who support almost total control by the state. Cipriani's West Indies Social Democratic Party is the most leftist legal group. It has a similar view of the market with Syndicalists or even Totalists but supports large democratisation of the Federation. This party is led by Arthur Andrew Cipriani. Led by Dr. Cheddi Jagan and Fornes Burnham, the radical socialist Progressive Movement is an underground, illegal party that believes in the reign of trade unions instead of 'useless, greedy politicians'. Their strength is unknown but they surely have support from syndicalist states in Europe and America."
