caf.1.t:0 "트리니다드 원유지대"
caf.1.d:0 "우리 지질학자들이 트리니다드의 원유지역이 이전에 측정한 것 보다 더 크다는 발견했습니다. 트리니다드 정유회사는 새로운 구역을 잘 활용할 수 있도록 추가 채권을 요구했습니다."
caf.1.a:0 "채권을 승인하라, 우리 경제가 더 나아질 것이다."
caf.1.b:0 "지금 당장은 여유가 없어..."
caf.2.t:0 "트리니다드의 검은 황금"
caf.2.d:0 "연방 전체의 경사스러운 날이다! 캐리비안의 모든 지역에 온 관리들이 트리니다드에 와서 새로운 원유지대와 항만의 개항식에 와서 황제폐하의 증인이 되었다! 새로운 원유지대는 우리의 원유 생산을 거의 두 배로 늘릴 것이다."
caf.2.a:0 "영광스러운 날!"
caf.3.t:0 "자메이카의 자원"
caf.3.d:0 "희토류의 부족은 우리 경제의 최근 가장큰 약점이었지만, 제임스타운 대학교의 지질학자들이 운좋게 엄청난 철반석(알루미늄의 원료) 자메이카에서 발견했다. 불행히도 이 새로운 자원을 개발하기 위해선 우리가 부담할 수 있는 양보다 더 많은 채권을 도입해야한다."
caf.3.a:0 "캐나다에 지원을 투자를 요청한다."
caf.3.b:0 "우린 필요한 채권을 제공할 수 있을 것이다, 비용에 상관 없이."
caf.3.c:0 "영연방 은행에 대출을 요청하라."
caf.3.dd:0 "현재는 그럴 여유가 없어..."
caf.4.t:0 "연방은 우리의 지원을 요청한다"
caf.4.d:0 "서인도 연방이 우리의 지원을 요청했다. 엄청난 매장량의 희토류가 자메이카에서 발견 되었다 한다. 하지만 연방은 이것을 활용하기 위해서 추가적인 채권을 필요로 하고 있다."
caf.4.a:0 "채권을 제공하라, 우린 충분한 이익을 얻을 수 있을 것이다."
caf.4.b:0 "말도 안되는 소리! 우린 공짜로 줄 건 가지고 있지 않아!"
caf.6.t:0 "영연방 은행이 대출을 승인했다!"
caf.6.d:0 "이제 우리는 자메이카의 채광 사업을 할 수 있는 충분한 자금을 가지고 있고 자원을 사용하는 데엔 얼마 걸리지 않을 것이다! 5년에 걸쳐서 대출은 상환 될 것이다"
caf.6.a:0 "아주 좋아! 즉시 자메이카에 건설을 시작하라!"
caf.7.t:0 "영연방 은행이 대출을 거절했다!"
caf.7.d:0 "영연방 은행이 우리에게 대출을 거절했다.자메이카 프로젝트의 금융상황은 이제 어려워질거야..."
caf.7.a:0 "우린 무슨 수를 써서라도 진행해야한다. 건설을 시작하라!"
caf.7.b:0 "망할 나라, 건설을 취소하라..."
caf.8.t:0 "자메이카 알루미늄 광산"
caf.8.d:0 "킹스톤의 관리는 자메이카에 필요한 기반시설이 완공되었다고 한다! 알루미늄 채굴을 즉시 시작하라!"
caf.8.a:0 "우린 번영의 새 시대에 진입할 것이다!"
